<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="https://fonts.googleapins.com/css2?
        family=Poppins:wght@400;500&display=swap" rel="stylesheet">

        <title>Age Calculator</title>

        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <h1>Age Calculator</h1>
            
            <div class="image">
            <img src="..\age_count\age_count.png" alt="Say Hi">
            <div class="hello">
            <h2>Hello,</h2>
            <h3>Let's Count Your Age.</h3>
            </div>
            </div>
            <div class="agecontainer">
                <p class="dob">Enter your birth day!</p>
                <input type="date" id="date-input">
                <button onclick="ageCalculate()">Calculate</button>

                <div class="count_box">
                    <div>
                        <span id="years">-</span>
                        <p>Years</p>
                    </div>
                    <div>
                        <span id="months">-</span>
                        <p>Months</p>
                    </div>
                    <div>
                        <span id="days">-</span>
                        <p>Days</p>
                    </div>
                </div>
            </div>

            <script src="script.js"></script>
        </body>
</html>
